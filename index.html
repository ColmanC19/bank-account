<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
<body>
  <div class="container">
    <form id="new-account">
      <div class="form-group">
        <label for="new-account">Register a new account</label><br>
        <input type="text" id="name">Name</input><br>
        <input type="number" id="startingAmount">Initial Deposit</input><br>
        <button type="submit" name="button">Set up account here: </button>
      </div>
    </form>
    <form id="modify-current-account">
      <div class="form-group">
        <label for="withdraw">Deposit or Withdraw funds here:</label><br>
        <input type="number" id="deposit"> Deposit Amount</input><br>
        <input type="number" id="withdraw">Withdrawl Amount</input><br>
        <button type="submit" name="button">Make first deposit/Withdrawl here:  </button>
      </div>
    </form>
    <p class="result">

    </p>
  </div>

</body>












</html>
